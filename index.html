<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Form - Grid</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: poppins, sans-serif;
        background-image: repeating-linear-gradient(
            43deg,
            transparent 0px,
            transparent 3px,
            rgb(255, 255, 255) 3px,
            rgb(255, 255, 255) 28px
          ),
          repeating-linear-gradient(
            271deg,
            transparent 0px,
            transparent 3px,
            rgb(255, 255, 255) 3px,
            rgb(255, 255, 255) 28px
          ),
          linear-gradient(
            135deg,
            hsl(260, 91%, 74%),
            hsl(311.429, 91%, 74%),
            hsl(2.857, 91%, 74%),
            hsl(54.286, 91%, 74%),
            hsl(105.714, 91%, 74%),
            hsl(157.143, 91%, 74%),
            hsl(208.571, 91%, 74%)
          );
        display: grid;
        place-items: center;
        height: 100vh;
      }

      .login-box {
        width: 380px;
        padding: 35px;
        background-image: linear-gradient(135deg, #ffd5d5 10%, #707070 100%);

        border-radius: 12px;
        box-shadow: 10px 10px #00000048;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #000000;
      }

      /* Stack label above input (label on top, input below) */
      .input-group {
        display: grid;
        grid-template-columns: 1fr; /* single column: label then input */
        gap: 6px;
        align-items: start;
        margin-bottom: 18px;
      }

      .input-group label {
        font-size: 14px;
        margin: 0;
        color: #000000;
        text-align: left;
        padding-right: 0;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #000000;
        border-radius: 6px;
        font-size: 15px;
      }

      .input-group input:focus {
        border-color: #b3b2b2;
        outline: none;
      }

      .button-login {
        background-image: linear-gradient(
          to right,
          #000000 0%,
          #7c7aff 51%,
          #000000 100%
        );
      }
      .button-login {
        width: 100px;
        padding: 12px;
        transition: 0.5s;
        background-size: 200% auto;
        color: white;
        border-radius: 6px;
        display: block;
        cursor: pointer;
        grid-column: 1 / -1; /* span full width of the form's grid */
        justify-self: center; /* center horizontally within grid */
        margin-top: 8px;
      }

      .button-login:hover {
        background-position: right center; /* change the direction of the change here */
        color: #fff;
        text-decoration: none;
      }

      .signup-text {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: rgb(0, 0, 0);
      }

      .signup-text a {
        color: #dd2121;
        text-decoration: none;
      }

      .signup-text a:hover {
        text-decoration: underline;
      }
      @media (max-width: 640px) {
        .login-box {
          width: 300px;
          padding: 25px;
        }
        /* already stacked on all sizes; keep spacing smaller on mobile */
        .input-group {
          gap: 6px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="button-login">Login</button>
      </form>
      <p class="signup-text">
        Don't have an account?
        <a href="#">Sign up</a>
      </p>
    </div>
  </body>
</html>
